    <dialog id="DialogMain">
        <div class="dialogTitle">
            <h2>Nova dívida</h2>
        </div>
        <div class="dialogBody">
            <form onsubmit="return recordDebit()">
                <fieldset>
                    <legend>Preencha os dados da Dívida</legend>
                    <label for="DebitName">Nome:</label>
                    <input id="DebitName" type="text" required placeholder="Quem está lhe devendo?">
                    <br>
                    <label for="DebitPrice">Dívida:</label>
                    <input id="DebitPrice" type="number" required placeholder="Quanto foi a Dívida?">
                    <br>
                    <label for="DebitPaid">Pago:</label>
                    <input id="DebitPaid" type="number" placeholder="Quanto já foi pago?">
                    <br>
                    <label for="DebitSince">Desde:</label>
                    <input id="DebitSince" type="date" placeholder="Quando contraiu a dívida?">
                    <!-- <label for="DebitSince">Prazo: </label>
                    <input id="Deadline" type="date"> -->
                </fieldset>     
        </div>
        <div class="dialogBtns">
            <button class="btnDelete" onclick="closeModal()">Fechar</button>
            <input type="submit" class="btnOK" value="Gravar">
        </div>
        </form>
    </dialog>

    <dialog id="DialogDelete">
        <fieldset>
        <div class="dialogTitle">
            <h2>Você realmente deseja excluir está dívida?</h2>
        </div>
    </fieldset>
        <div class="dialogBtns">
            <button class="btnDelete" onclick="closeDeleteModal()">Fechar</button>
            <button class="btnOK" onclick="DeleteConfirm(id)">Confirmar</button>
        </div>
    </dialog>

    <dialog id="DialogPaid">
        <fieldset>
        <div class="dialogTitle">
            <h2>Você realmente deseja quitar está dívida?</h2>
        </div>
    </fieldset>
        <div class="dialogBtns">
            <button class="btnDelete" onclick="closePaidModal()">Fechar</button>
            <button class="btnOK" onclick="PaidConfirm(id)">Confirmar</button>
        </div>
    </dialog>
